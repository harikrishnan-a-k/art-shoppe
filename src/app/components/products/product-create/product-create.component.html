
<div class="row justify-content-center ">
  <div class="col-sm-6 mt-3 p-5">
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveProduct()" *ngIf="!isLoading">
    <mat-card class="text-white bg-theme mb-5">Product Form</mat-card>
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="title" placeholder="Product Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a product title.</mat-error>
      </mat-form-field>

    </div>
    <div>
      <mat-form-field>
        <input matInput type="text" formControlName="price" placeholder="Product Price">
        <mat-error *ngIf="form.get('price').invalid"> Please enter a product price.</mat-error>
      </mat-form-field>

    </div>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <div>
      <mat-form-field>
        <textarea matInput rows="4" formControlName="description" placeholder="Product Description"></textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a product Description.</mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button color="accent" type="submit">Save Product</button>
  </form>
</mat-card>

</div>
</div>
