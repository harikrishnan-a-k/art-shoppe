<div class="row justify-content-center ">
  <div class="col-sm-10 mt-3 p-5 bg-white">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="card-deck" *ngIf="products.length > 0 && !isLoading">
      <div class="card" *ngFor="let product of products">
        <img class="card-img-top" [src]="product.imagePath" [alt]="product.title">
        <div class="card-body">
          <h2 class="card-title mainheading">{{ product.title}} </h2>
          <h3 class="card-text"> {{ product.description}}</h3>
          <h4 class="card-text"><span class="text-info"><i class="fas fa-rupee-sign"></i> - {{product.price}}</span></h4>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary float-left" (click)="onBuy()"> Buy Now</button>
          <span class="float-right" *ngIf="userIsAuthenticated && userId === product.creator">
            <a class="btn btn-info mr-3" [routerLink]="['/edit', product.id]">Edit</a>
           <button class="btn btn-danger" (click)="onDelete(product.id)">Delete</button>
          </span>

        </div>
      </div>
    </div>



    <mat-paginator [length]="totalProducts" [pageSize]="productsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="products.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="products.length <= 0 && !isLoading">No posts added yet!</p>
  </div>
</div>
